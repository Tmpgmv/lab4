name: CI Security

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write  # For SARIF uploads

jobs:
  build:
    name: Build & SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate SBOM
        run: ./gradlew cyclonedxBom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: build/reports/cyclonedx/
          retention-days: 7

  security:
    name: Dependency Security Scans
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review (GitHub Native)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: 'OWASP Dependency-Check'
        uses: dependency-check/Dependency-Check_Action@main  # Correct reference [web:42]
        with:
          project: '${{ github.repository }}'
          path: '.'
          format: 'HTML'
          out: 'build/reports/'  # Match your Gradle output structure
          args: >-
            --noupdate
            --scan ./

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/
