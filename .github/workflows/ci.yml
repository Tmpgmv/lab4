name: CI Security

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build & SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate SBOM
        run: ./gradlew cyclonedxBom

      - name: Debug SBOM files
        run: |
          echo "=== build/reports/ contents ==="
          ls -la build/reports/ || echo "reports/ not found"
          echo "=== build/ contents ==="
          find build/ -name "*.json" -o -name "*.xml" | head -10 || echo "No BOM files found"
          echo "=== cyclonedxBom output ==="
          ./gradlew cyclonedxBom --dry-run

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: build/reports/cyclonedx/
          retention-days: 7

  security:
    name: Dependency Security Scans
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review (GitHub Native)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v5  # Scans PRs for vulns/licenses [web:29]

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@v4
        with:
          project: '${{ github.repository }}'
          path: '.'
          format: 'HTML SARIF'
          args: >-
            --scan ./ 
            --format HTML 
            --format SARIF 
            --out build/reports/dependency-check-report.html
            --noupdate

      - name: Upload Dependency-Check HTML
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-html
          path: build/reports/dependency-check-report.html

      - name: Upload SARIF (GitHub CodeQL compatible)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/reports/dependency-check-report.sarif
