name: CI Security

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build & SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate SBOM
        run: ./gradlew cyclonedxBom  # Только cyclonedxBom!

      - name: Debug SBOM files
        run: |
          echo "=== build/reports/ contents ==="
          ls -la build/reports/ || echo "reports/ not found"
          echo "=== build/ contents ==="
          find build/ -name "*.json" -o -name "*.xml" | head -10 || echo "No BOM files found"
          echo "=== cyclonedxBom output ==="
          ./gradlew cyclonedxBom --dry-run

      - name: Upload SBOM to Dependency-Track
        uses: DependencyTrack/gh-upload-sbom@v3
        with:
          serverHostname: ${{ secrets.DT_SERVER_HOST }}
          apiKey: ${{ secrets.DT_API_KEY }}
          projectName: ${{ github.repository }}  # Автоматически имя репозитория
          projectVersion: ${{ github.ref_name }}
          bomFilename: build/reports/bom.json    # Точный путь по конфигурации
          autoCreate: true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: build/reports/  # Включает bom.json
          retention-days: 7

  security:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
